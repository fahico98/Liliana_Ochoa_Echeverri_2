
<!DOCTYPE html>
<html lang="en">

   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Operaciones</title>
      <link rel="stylesheet" href="style.css">
   </head>
   
   <body>

      <div class="container">

         <form id="form">

            <p>Por medio de este formulario usted podrá realizar las siguientes operaciones aritméticas: suma, resta, multiplicación y división.</p>
            <p>Ingrese los valores que desea operar.</p>
            <input type="text" id="val1" placeholder="Primer valor">
            <input type="text" id="val2" placeholder="Segundo valor">

            <button type="button" id="button-suma">Sumar</button>
            <button type="button" id="button-resta">Restar</button>
            <button type="button" id="button-mult">Multiplicar</button>
            <button type="button" id="button-div">Dividir</button>

         </form>

         <div id="result-div"></div>

      </div>

      <script src="script.js"></script>
      
   </body>

</html>
